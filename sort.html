<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sort Algorithm</title>
</head>
<body>
    <label for="text">Input Here:</label>
    <input type="text" value="" id="text" onkeyup="sortAlgorithm()" maxlength="2"/>
    <p>Result:</p>
    <p id="result"></p>
    <script type="text/javascript">
        function sortAlgorithm(){
            var value = document.getElementById('text').value;
            if(parseInt(value) && 0 < value && value < 26) {
                var array = getArray(parseInt(value));
                document.getElementById('result').innerHTML = array.join();
            } else {
                document.getElementById('result').innerHTML = 'You need to enter the integer from 1 to 25 to input!';
            }
        }
        function getArray(value){
            if(value > 25) {
                value = 25;
            }
            var result = [];
            for(var i=0; i<value;i++) {
                result.push(i);
                result[i] = [];
                for (var j = i+1; j <= 26; j+=value) {
                    result[i].push(String.fromCharCode(j+64));
                }
            }
            var array1 = [];
            var array2 = [];
            if(value > 13) {
                array1 = result.slice(26-value-1,value-1);
                array2 = result.slice(0,26-value-1);
            } else {
                array2 = result.slice(0,value-2);
                array1 = result.slice(value-2,value);
            }
            return array1.concat(array2);
        }
    </script>
</body>
</html>
